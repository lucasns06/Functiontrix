    <div class="bodyCalculadora"> <br> <br> 
        <h1>Calculadora</h1> <br> <br> 
        <div class="classResposta2">
            <p id="idResposta2"></p>
        </div>
        <table>
            <tr>
               <td><button class="btn-table-limpar" onclick="limpar2()">C</button></td>
               <td><button class="btn-table" onclick="back()"><</button></td>
               <td><button class="btn-table" onclick="insert('/')">/</button></td>
               <td><button class="btn-table" onclick="insert('*')">X</button></td>
            </tr>
            <tr>
                <td><button class="btn-table" onclick="insert('7')">7</button></td>
                <td><button class="btn-table" onclick="insert('8')">8</button></td>
                <td><button class="btn-table" onclick="insert('9')">9</button></td>
                <td><button class="btn-table" onclick="insert('-')">-</button></td>
             </tr>
             <tr>
                <td><button class="btn-table" onclick="insert('4')">4</button></td>
                <td><button class="btn-table" onclick="insert('5')">5</button></td>
                <td><button class="btn-table" onclick="insert('6')">6</button></td>
                <td><button class="btn-table" onclick="insert('+')">+</button></td>
             </tr>
             <tr>
                <td><button class="btn-table" onclick="insert('1')">1</button></td>
                <td><button class="btn-table" onclick="insert('2')">2</button></td>
                <td><button class="btn-table" onclick="insert('3')">3</button></td>
                <td rowspan="2"><button class="btn-table-result" style="height: 106px;"  onclick="calculo()">=</button></td>
             </tr>
             <tr>
                <td colspan="2"><button class="btn-table"  style="width: 258px;"  onclick="insert('0')">0</button></td>
                <td><button class="btn-table"  onclick="insert('.')">.</button></td>
             </tr>
        </table> <br> <br> <br>
